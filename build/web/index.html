        <script>
            function openForm() {
                document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
            }

            function login()
            {
                var ajax = false;

                if (window.XMLHttpRequest)
                { // Mozilla, Safari, ... 
                    ajax = new XMLHttpRequest( );
                } else if (window.ActiveXObject)
                {// IE 
                    ajax = new ActiveXObject("Microsoft.XMLHTTP");
                }
                if (ajax)
                {
                    //ajax.open("GET", "preenche", true);
                    ajax.open("GET", "SLogin?login=" + document.getElementById('idlogin').value + "&pass=" + document.getElementById('idpass').value, true);
                    ajax.onreadystatechange = function () {
                        if (ajax.readyState == 4)
                        {
                            var userJson;
                            try {
                                userJson = JSON.parse(ajax.responseText);
                            } catch (e) {
                                userJson = eval('(' + ajax.responseText + ')');
                            }
                            document.getElementById('idname').value = userJson.Name;
                            alert(userJson.Name);
                        }
                    };
                }
                ajax.send(null);
            }

        </script>
